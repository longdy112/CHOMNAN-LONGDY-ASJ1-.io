<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <form>
            <fieldset>
                <legend>Application form</legend>

                <label>Full Name:</label>
                <input type="text" name="fullname" placeholder="Input Your Name" required><br>

                <label>Email:</label>
                <input type="email" name="email" placeholder="Input Your Email" required><br>

                <label>Gender:</label>
                <input type="radio" name="gender" value="male" checked> Male
                <input type="radio" name="gender" value="female"> Female<br>

                <label>Nationality:</label>
                <select name="nationality">
                    <option value="Cambodia" selected>Cambodia</option>
                    <option value="Indian">Indian</option>
                    <option value="United States">United States</option>
                    <option value="Japen">Japen</option>
                    <option value="China">China</option>
                    <option value="other">Other</option>
                </select><br>

                <label>Skills:</label>
                <input type="checkbox" name="skills" value="aspnet" checked> Asp.Net
                <input type="checkbox" name="skills" value="jquery"> jQuery
                <input type="checkbox" name="skills" value="mvc"> MVC
                <input type="checkbox" name="skills" value="sqlserver"> Sql Server<br>

                <label>Post applying for:</label>
                <input type="radio" name="post" value="trainee" checked> Trainee &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="post" value="software"> Software Engineer <br>
                <input type="radio" name="post" value="teamleader"> Team Leader
                <input type="radio" name="post" value="project manager"> Project manager<br>

                <label>Upload Resume:</label>
                <input type="file" name="resume" value="banner.png"><br>

                <label>Paste your resume</label>
                <textarea rows="4" cols="40" placeholder="Sample resume text"></textarea><br><br>

                <input type="checkbox" name="notify"> Notify me the status via Email<br>
                <input type="radio" name="terms"> I agree to terms & conditions<br>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>

</body>
</html>
